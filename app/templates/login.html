<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
  <style>
    .demo-card-square.mdl-card {
      width: 100%;
      height: 400px;
    }

    .demo-card-square>.mdl-card__title {
      color: #fff;
      background: url({{ url_for('static', filename='images/doggy.png')}})
       bottom right 15% no-repeat #46B6AC;
    }
    #button-left{
      float: left;
      
    }
    
    #button-right{
      float: right;
      margin-right: 2%;
    }
    #label-right{
      float: right;
      margin-right: 2%;
    }

  </style>

</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="">
      <div class="mdl-layout__tab-panel is-active" id="overview">
        <section class="section--center  mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
          <div class="demo-card-square mdl-card mdl-shadow--2dp mdl-cell--12-col">
            <div class="mdl-card__title mdl-card--expand ">
              <h2 class="mdl-card__title-text ">Welcome</h2>
            </div>
            <form class="form-signin" action = {{ url_for('login') }} method="post" name="login">
              {{form.hidden_tag()}}
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label" id='label-left'>
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number" name="username">
                <label class="mdl-textfield__label" for="number">学号/工号</label>
                <span class="mdl-textfield__error">请输入正确的学号</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label" id="label-right">
                <input class="mdl-textfield__input" type="password" id="inputPassword" name="passwd">
                <label class="mdl-textfield__label" for="inputPassword">密码</label>
              </div>
              <p> </p>
              <div id='button-left'>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="remember">
                  <input type="checkbox" id="remember" class="mdl-checkbox__input" checked>
                  <div class="mdl-checkbox__label">记住我</div>
                </label>
              </div>
              <div id="button-right">
                <button  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">登录</button>
              </div>
            </form>
            {% with messages = get_flashed_messages() %} {% if messages %}
            <ul>
              {% for message in messages %}
              <li>{{ message }} </li>
              {% endfor %}
            </ul>
            {% endif %} {% endwith %}
            <div class="mdl-card__actions mdl-card--border ">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect " href="{{ url_for( 'register') }} ">
                注册
              </a>
              
            </div>
          </div>
        </section>
      </div>
  </div>
  <!-- /container -->
</body>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/material.min.js') }}"></script>

</html>
