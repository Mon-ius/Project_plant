<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>{{ title }}</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/material.min.css') }}">

  <style>
    .demo-card-square.mdl-card {
      width: 500px;
      height: 500px;
    }

    .demo-card-square>.mdl-card__title {
      color: #fff;
      background: url({{ url_for('static', filename='images/doggy.png')}}) 
      bottom right 15% no-repeat #46B6AC;
    }
  </style>

</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base>
<div class='mdl-layout__tab-panel'>
  <section class=" section--center mdl-grid mdl-grid--no-spacing  ">



  <div class="demo-card-square mdl-card mdl-shadow--2dp ">
    <div class="mdl-card__title mdl-card--expand ">
      <h2 class="mdl-card__title-text ">登录</h2>
    </div>
          <form class="form-signin " action={ { url_for( 'login') }} method="post " name="login ">
            {{form.hidden_tag()}}
            
            <label for="number " class="sr-only ">账号</label>
            <input name='username' type="text " id="number " class="form-control " placeholder="学号/工号 " required autofocus>
            <label for="inputPassword " class="sr-only ">密码</label>
            <input name='passwd' type="password " id="inputPassword " class="form-control " placeholder="默认为身份证后六位 " required>
            <div class="checkbox ">
              <label>
                <p>{{form.remember_me}} 记住我</p>
              </label>
            </div>
            <p>
              <input class="btn btn-lg btn-primary btn-block " type="submit " value="登录 ">
            </p>
            <p>
              <a class="btn btn-lg btn-primary btn-block " href="{{ url_for( 'register') }} "> 注册</a>
            </p>
          </form>
          {% with messages = get_flashed_messages() %} {% if messages %}
          <ul>
            {% for message in messages %}
            <li>{{ message }} </li>
            {% endfor %}
          </ul>
          {% endif %} {% endwith %}
    <div class="mdl-card__actions mdl-card--border ">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect ">
        View Updates
      </a>
    </div>
    </div>
  </section>
  </div>
</div>
     <!-- /container -->
  </body>
</html>
