{% extends "base.html" %} {% block title %}项目申请{% endblock %} {% block content %}
<div class="android-section-title mdl-typography--display-1-color-contrast">最终成果提交</div>

<div class="android-card-container ">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="proName" class="col-sm-2 control-label">研究目标变动情况</label>
      <div class="col-sm-10 ">
        <input type="text" class="form-control" id="proName" placeholder="按计划进行，计划有变_原因">
      </div>
    </div>
    <div class="form-group">
      <label for="manName" class="col-sm-2 control-label">取得成果</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="manName" placeholder="关键技术突破，代表性成果名称">
      </div>
    </div>
    <div class="form-group">
      <label for="inputText" class="col-sm-2 control-label">成果意义</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="inputText" placeholder="简要阐述成果的科学意义和应用前景" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputFile" class="col-sm-2 control-label">论文，专利等材料提交</label>
      <div class=" col-sm-10">
        <input type="file" id="exampleInputFile">
        <p class="help-block">提示文本测试.</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">提交</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
