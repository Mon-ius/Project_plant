
{% macro input(form) -%}
<div class="form-group">
    {{ form.label(class_='col-sm-2 control-label') }}
    <div class="col-sm-10 ">
        {{ form(class_='form-control') }}
    </div>
</div>

{%- endmacro %} 


{%- macro error(form) -%}
{% for message in form.errors %}
<div style="float: right;">
    <span class="mdl-chip mdl-chip--contact">
        <span class="mdl-chip__contact mdl-color--purple mdl-color-text--white">E</span>
        <span class="mdl-chip__text">{{ message }}</span>
    </span>
</div>
{% endfor %}
{%- endmacro %}
