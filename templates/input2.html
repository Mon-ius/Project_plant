 {% extends "base.html" %} {% block title %}项目申请{% endblock %} {% block content %}
<div class="android-section-title mdl-typography--display-1-color-contrast">中期材料提交</div>
<div class="android-card-container ">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="proName" class="col-sm-2 control-label">项目进度</label>
      <div class="col-sm-10 ">
        <input type="text" class="form-control" id="proName" placeholder="进度正常，进度超前，进度滞后">
      </div>
    </div>
    <div class="form-group">
      <label for="manName" class="col-sm-2 control-label">预期成果名称</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="manName" placeholder="论文，软著，专利">
      </div>
    </div>
    <div class="form-group">
      <label for="inputText" class="col-sm-2 control-label">阶段性报告</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="inputText" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputFile" class="col-sm-2 control-label">材料提交</label>
      <div class=" col-sm-10">
        <input type="file" id="exampleInputFile">
        <p class="help-block">提示文本测试.</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">提交</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
