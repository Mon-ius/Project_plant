        <div class="android-card-container ">
          <form class="form-horizontal">
            <div class="form-group">

              <label for="proName" class="col-sm-2 control-label">研究目标变动情况</label>
              <div class="col-sm-10 ">
                <input type="text" class="form-control" id="proName" placeholder="按计划进行，计划有变_原因">

            </div>
            <div class="form-group">
              <label for="manName" class="col-sm-2 control-label">取得成果</label>

            </div>
            <div class="form-group">
              <label for="inputText" class="col-sm-2 control-label">成果意义</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="inputText" placeholder="简要阐述成果的科学意义和应用前景" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputFile" class="col-sm-2 control-label">论文，专利等材料提交</label>
              <div class=" col-sm-10">
                <input type="file" id="exampleInputFile">
                <p class="help-block">提示文本测试.</p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
              </div>

  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form action="#">
        <div class="container">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number">
            <label class="mdl-textfield__label" for="number">学号</label>
            <span class="mdl-textfield__error">请输入正确的学号</span>
          </div>
        </div>
        <div class="container">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="passwd">
            <label class="mdl-textfield__label" for="passwd">密码</label>
          </div>
        </div>
        <!-- Colored mini FAB button -->
        <div class="container">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          开始
          </button>
        </div>
      </form>
